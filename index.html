<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Charater Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Charater: <span class="total-container" id="total-container">0</span></p>
            <p>Remaining: <span class="remaining-container" id="remaining-container">50</span></p>
        </div>
    </div>
    <h1>Chinh sua abc</h1>
    <script src="index.js"></script>
</body>
</html>
